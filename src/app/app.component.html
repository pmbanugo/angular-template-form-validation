<div class="container">
  <form #form="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        required
        minlength="4"
        ngModel
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        [hidden]="!form.submitted || username.valid"
      >
        Username should have a minimum of 4 characters
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        ngModel
        #email="ngModel"
      />
      <div class="alert alert-danger" [hidden]="!form.submitted || email.valid">
        Must be a valid email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        required
        pattern="^(?=.*\d).{4,8}$"
        ngModel
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        [hidden]="!form.submitted || password.valid"
      >
        Password must be between 4 and 8 digits long and include at least one
        numeric digit.
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="termsCheckbox" />
      <label class="form-check-label" for="termsCheckbox"
        >I agree to terms of service</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
